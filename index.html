<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Financeira</title>
    <link
      rel="shortcut icon"
      href="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.21.22/mercadolibre/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="market-selector">
        <div class="market-selected">
          <img
            src="assets/flags/br.svg"
            alt="Bandeira do Brasil"
            id="current-flag"
          />
          <img
            src="assets/icons/dropdown.svg"
            alt="Abrir seleção"
            class=""
          />
        </div>

        <ul class="market-options">
          <li data-country="BR">
            <img src="assets/flags/br.svg" alt="Brasil" />
          </li>
          <li data-country="CO">
            <img src="assets/flags/co.svg" alt="Colômbia" />
          </li>
          <li data-country="CL">
            <img src="assets/flags/cl.svg" alt="Chile" />
          </li>
          <li data-country="UY">
            <img src="assets/flags/uy.svg" alt="Uruguai" />
          </li>
          <li data-country="MX">
            <img src="assets/flags/mx.svg" alt="México" />
          </li>
        </ul>
      </div>
      <img
        id="site-logo"
        src="assets/logo-meli.svg"
        alt="Logo do Mercado Livre"
      />
    </div>

    <main>
      <form onsubmit="event.preventDefault()">
        <h1>Calculadora Financeira</h1>

        <select id="descont-type">
          <option value="fidelity">Desconto fidelidade</option>
          <option value="second-unit">Desconto na segunda unidade</option>
        </select>

        <div class="custom-select-wrapper">
          <div class="custom-select-trigger">
            <div class="selected-option"></div>
            <img
              src="assets/icons/dropdown.svg"
              alt="Ícone de seta para baixo"
              class="arrow"
            />
          </div>
          <ul class="custom-options">
            <li data-value="fidelity">
              <img src="assets/icons/percent.svg" alt="Ícone de fidelidade" />
              Desconto fidelidade
            </li>
            <li data-value="second-unit">
              <img src="assets/icons/box.svg" alt="Ícone de segunda unidade" />
              Desconto na segunda unidade
            </li>
          </ul>
        </div>

        <hr />

        <section>
          <fieldset>
            <div class="input-group">
              <div class="label-group">
                <label for="price" id="price-label"></label>
                <img
                  src="assets/icons/information.svg"
                  alt="Ícone de informação"
                  id="price-title"
                />
              </div>
              <input
                type="text"
                id="price"
                placeholder="R$ 0,00"
                inputmode="numeric"
              />
            </div>
            <div class="input-group">
              <div class="label-group">
                <label for="resale"></label>
                <img
                  src="assets/icons/information.svg"
                  alt="Ícone de informação"
                  id="resale-title"
                />
              </div>
              <input
                type="text"
                id="resale"
                placeholder="R$ 0,00"
                inputmode="numeric"
              />
            </div>
            <div class="input-group">
              <div class="label-group">
                <label for="discount" id="discount-label"></label>
                <img
                  src="assets/icons/information.svg"
                  alt="Ícone de informação"
                  id="discount-title"
                />
              </div>
              <input
                type="text"
                id="discount"
                placeholder="R$ 0,00"
                inputmode="numeric"
              />
            </div>
          </fieldset>

          <div class="result">
            <div class="profit">
              <div class="label-group">
                <label></label>
                <img
                  src="assets/icons/information.svg"
                  alt="Ícone de informação"
                  id="margin-title"
                />
              </div>
              <strong id="profit-margin-text">--</strong>
            </div>

            <div></div>

            <div class="final-price">
              <div class="label-group">
                <label id="final-price-label"></label>
                <img
                  src="assets/icons/information.svg"
                  alt="Ícone de informação"
                  id="final-price-title"
                />
              </div>
              <div class="numbers-result">
                <p id="final-price-value"><span></span></p>
                <span id="discount-percentage-text"></span>
              </div>
            </div>
          </div>
        </section>
      </form>

      <button>Saiba como usar</button>
    </main>

    <img
      src="assets/merchant.svg"
      alt="Ilustração de um comerciante do Mercado Livre servindo café"
      class="desktop-only"
    />

    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
